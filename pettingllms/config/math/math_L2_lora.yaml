defaults:
- ../ppo_trainer@models.model_0.ppo_trainer_config: eval
- _self_
specialization: lora
lora_rank: 16
lora_alpha: 32
resource:
  nnodes: 1
  n_gpus_per_node: 8
  trust_remote_code: true
env:
  name: math_env
  dataset: polaris
  benchmark: AIME24
  max_turns: 4
  resolve: false
  multi_modal: false
  batched_init: true
base_models:
  policy_0:
    path: your base model path
    name: shared_model
agent_policy_configs:
  agent_configs:
    agent_0:
      name: reasoning_generator
      policy_name: shared_model
      train_llm_config:
        enable_thinking: false
        temperature: 1.0
        top_p: 0.9
        top_k: 20
        min_p: 0.0
      val_llm_config:
        enable_thinking: false
        temperature: 0.6
        top_p: 0.95
        top_k: 20
        min_p: 0.0
    agent_1:
      name: tool_generator
      policy_name: shared_model
      train_llm_config:
        enable_thinking: false
        temperature: 1.0
        top_p: 0.9
        top_k: 20
        min_p: 0.0
      val_llm_config:
        enable_thinking: false
        temperature: 0.6
        top_p: 0.95
        top_k: 20
        min_p: 0.0
multi_agent_interaction:
  turn_order:
  - tool_generator
  - reasoning_generator
  parallel: true
training:
  device: cuda
  total_training_steps: 200
  project_name: pettingllms
  experiment_name: math_eval_single_policy
  logger:
  - console
  - wandb
  model_checkpoints_dir: checkpoints
  checkpoint_dir: checkpoints
  save_freq: 40
  ray_wait_register_center_timeout: 300
  train_batch_size: 32
  train_sample_num: 8
  validate_sample_num: 1
  sample_temperature: 1
  val_freq: 10
  max_prompt_length: 4096
  max_response_length: 2048
  lora_rank: ${lora_rank}
  lora_alpha: ${lora_alpha}
models:
  model_0:
    path: ${base_models.policy_0.path}
    name: ${base_models.policy_0.name}
    ppo_trainer_config:
      filter_method: uid
      filter_ratio: 0
      data:
        max_prompt_length: ${training.max_prompt_length}
        max_response_length: ${training.max_response_length}
      actor_rollout_ref:
        model:
          path: ${base_models.policy_0.path}
        rollout:
          temperature: ${training.sample_temperature}
          prompt_length: ${training.max_prompt_length}
          response_length: ${training.max_response_length}
          tensor_model_parallel_size: ${resource.n_gpus_per_node}
        trainer:
          n_gpus_per_node: ${resource.n_gpus_per_node}
          n_training_gpus_per_node: ${resource.n_gpus_per_node}
