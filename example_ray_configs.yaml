# Ray配置示例文件
# 展示如何为不同的训练任务配置独立的Ray实例

# 小规模训练配置
small_training:
  ray_init:
    num_cpus: 4
    num_gpus: 1
    object_store_memory: 1000000000  # 1GB
  # 其他训练配置...

# 中等规模训练配置
medium_training:
  ray_init:
    num_cpus: 8
    num_gpus: 2
    object_store_memory: 2000000000  # 2GB
  # 其他训练配置...

# 大规模训练配置
large_training:
  ray_init:
    num_cpus: 16
    num_gpus: 4
    object_store_memory: 4000000000  # 4GB
  # 其他训练配置...

# 调试模式配置
debug_training:
  ray_init:
    num_cpus: 2
    num_gpus: 0
    object_store_memory: 500000000  # 500MB
  # 其他训练配置...

# 使用示例：
# python pettingllms/trainer/train.py --config-name=small_training
# python pettingllms/trainer/train.py --config-name=medium_training
# python pettingllms/trainer/train.py --config-name=large_training
# python pettingllms/trainer/train.py --config-name=debug_training

# 注意：每次运行都会创建独立的Ray实例，具有唯一的命名空间
# 这样可以同时运行多个训练任务而不会相互冲突
